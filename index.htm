<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Super Mario Sunshine Fast Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form method="GET">
			<div id="side">
				<fieldset>
					<legend>Game version</legend>
					<label><input type="radio" name="version" value="pal" required /> PAL</label>
					<label><input type="radio" name="version" value="ntsc-u" required /> US</label>
					<label><input type="radio" name="version" value="ntsc-j10" required /> JP (1.0)</label>
					<label><input type="radio" name="version" value="ntsc-j11" required /> JP A (1.1)</label>
				</fieldset>
				<fieldset id="options">
					<legend>Options</legend>
					<ul>
						<li><label>Random order <input type="checkbox" name="random" /></label></li>
						<li><label>Remove saveboxes <input type="checkbox" name="nosave" /></label></li>
						<li>
							<label>Remove dialogue
								<select name="notext">
									<option value="yes">Always</option>
									<option value="pv5" selected>Not in Pianta 5</option>
									<option value="no">Never</option>
								</select>
							</label>
						</li>
						<li>
							<label>Skippable cutscenes
								<select name="nofmvs">
									<option value="yes">Always</option>
									<option value="pp1" selected>Not in Pinna 1</option>
									<option value="no">Never</option>
								</select>
							</label>
						</li>
						<li>
							<label>Timer
								<select name="timer">
									<option value="none" selected>None</option>
									<option value="sgt">Shine Get Timer</option>
									<option value="stt">Shine Touch Timer</option>
								</select>
							</label>
						</li>
					</ul>
				</fieldset>
				<fieldset id="download">
					<legend>Download</legend>
					<input type="submit" name="gct" value="GCT" />
					<input type="submit" name="ini" value="Dolphin INI" />
					<input type="submit" name="txt" value="GCM TXT" />
				</fieldset>
				<footer>
					<ul>
						<li>Generator and stage list loader by <a href="https://twitter.com/Qbe_Root">Noki Doki</a></li>
						<li>Timers and savebox/dialogue/FMV skips by <a href="https://twitter.com/psychonauter">Psychonauter</a></li>
						<li><a href="http://gct.zint.ch/">Main SMS cheatfile generator</a>
					</ul>
				</footer>
			</div>
